{% extends "layout.html" %}

{% block body %}
<h1>Books registration</h1>

<table border="1">
    <thead>
        <tr>
            <th>Book id</th>
            <th>Book name</th>
            <th>Book Author</th>
            <th>Add to cart</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['book_id'] }}</td>
            <td>{{ book['name'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>
                <form action="/cart" method="post">
                    <input type="hidden" name="book_id" value="{{ book['book_id'] }}">
                    <button type="submit">Add to cart</button>
                </form>
            </td>
            <td>
                <form action="/delete/{{ book['book_id'] }}" method="post">
                    <input type="hidden" name="book_id" value="{{ book['book_id'] }}">
                    <button type="submit">DELETE</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/logout" method="get">
    <button type="submit">Logout</button>
</form><br>

<form action="/">
    <button type="submit">Go to main page</button>
</form><br>

<form action="/cart" method="get">
    <button type="submit">Go to cart</button>
</form>
{% endblock %}
